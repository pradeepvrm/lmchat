<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<title>LM Chat</title>
<body>
    <div class="chat-container">
        <div class="chat-header">LM Chat</div>
        <div class="chat-box" id="chat-box">
            <!-- Messages will be appended here -->
        </div>
        <div class="chat-input" id="chat-input-form">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <select id="model-select">
                <option value="gemini-2.5-flash-lite-preview-06-17">Gemini 2.5 Flash Lite</option>
                <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
                <option value="gpt-5">GPT 5</option>
                <option value="gpt-5-mini">GPT 5 mini</option>
                <option value="gpt-4o">GPT 4o</option>
                <option value="gpt-oss-20b">GPT OSS 20B</option>
                <option value="gpt-oss-120b">GPT OSS 120B</option>
                <option value="DeepSeek-V3.1">DeepSeek V3.1</option>
                <option value="claude-sonnet-4-20250514">Claude Sonnet 4</option>
                <option value="claude-3-5-sonnet-20240620">Claude 3.5 Sonnet</option>
                
            </select>
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatBox = document.getElementById('chat-box');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            // const form = document.getElementById('.chat-input-form');
        
            let history = []

            // Adding messages to chat box
            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                if (sender === 'user') {
                    messageDiv.classList.add('user-message');
                } else {
                    messageDiv.classList.add('bot-message');
                }
                messageDiv.textContent = text;
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
            }

            // Function to send a message to backend
            async function sendMessage() {
                const message = userInput.value.trim();
                const modelSelect = document.getElementById('model-select');
                const selectedModel = modelSelect.value;

                if (!message) return;

                // Add user message to the chatbox
                addMessage(message, 'user');
                userInput.value = ''; // Clear the input field

                try {
                    const apiUrl = `/api/chat/${selectedModel}`;

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message, history: history }),
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        addMessage(`Error: ${errorData.error}`, 'bot');
                        return;
                    }

                    const data = await response.json();
                    addMessage(data.response, 'bot');
                    history = data.history;

                } catch (error) {
                    console.error('Fetch error:', error);
                    addMessage('Sorry, something went wrong. Please try again later.', 'bot');
                }
            }

            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Prevents a newline from being added
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
