<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<title>LM Chat</title>
<body>
    <div class="chat-container">
        <div class="chat-header">LM Chat</div>
        <div class="chat-box" id="chat-box">
            <!-- Messages will be appended here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatBox = document.getElementById('chat-box');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const form = document.querySelector('.chat-input');

            // Adding messages to chat box
            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                if (sender === 'user') {
                    messageDiv.classList.add('user-message');
                } else {
                    messageDiv.classList.add('bot-message');
                }
                messageDiv.textContent = text;
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
            }

            // Function to send a message to backend
            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;

                // Add user message to the chatbox
                addMessage(message, 'user');
                userInput.value = ''; // Clear the input field

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message }),
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        addMessage(`Error: ${errorData.error}`, 'bot');
                        return;
                    }

                    const data = await response.json();
                    addMessage(data.response, 'bot');

                } catch (error) {
                    console.error('Fetch error:', error);
                    addMessage('Sorry, something went wrong. Please try again later.', 'bot');
                }
            }

            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Prevents a newline from being added
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
