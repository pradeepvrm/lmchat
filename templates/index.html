<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <script src="../static/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- Additional popular languages -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>  -->

</head>
<title>LM Chat</title>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Messages will be appended here -->
        </div>
        <div class="chat-input" id="chat-input-form">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <select id="model-select">
                <option value="gemini-2.5-flash-lite-preview-06-17">Gemini 2.5 Flash Lite</option>
                <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
                <option value="gpt-5">GPT 5</option>
                <option value="gpt-5-mini">GPT 5 mini</option>
                <option value="gpt-4o">GPT 4o</option>
                <option value="gpt-oss-20b">GPT OSS 20B</option>
                <option value="gpt-oss-120b">GPT OSS 120B</option>
                <option value="DeepSeek-V3.1">DeepSeek V3.1</option>
                <option value="llama-3.3-70b">Llama 3.3</option>
                <option value="claude-sonnet-4-20250514">Claude Sonnet 4</option>
                <option value="claude-sonnet-4-5-20250929">Claude Sonnet 4.5</option>
                <option value="claude-3-5-sonnet-20240620">Claude 3.5 Sonnet</option>
                
            </select>
            <button id="send-btn">Send</button>
        </div>
    </div>
</body>
</html>
